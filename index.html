<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>RaptorYou</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Electrolize|Permanent+Marker" rel="stylesheet">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.2/css/all.css'
        integrity='sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr' crossorigin='anonymous'>
    <link rel='stylesheet' href='styles/style.css' />
</head>

<body>
    <header>
        <div class="topTriangle"></div>
        <div class="bottomTriangle"></div>
        <h1>RaptorYou</h1>
    </header>
    <main>
        <div class="wraptor">
            <form action="">
                <fieldset class="question question1">
                    <h3>When you're at a party you're...</h3>
                    <div class="subWraptor">
                        <div class="formRow">
                            <input type="radio" id="answer1" name="question1" value="0">
                            <label for="answer1">Wait, there was a party?</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer2" name="question1" value="1">
                            <label for="answer2">gettin' the heck outta there!</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer3" name="question1" value="2">
                            <label for="answer3">only chattin' to the people you actually like.</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer4" name="question1" value="3">
                            <label for="answer4">makin' sure others are having a nice time!</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer5" name="question1" value="4">
                            <label for="answer5">the life of the party!!!üòé</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="question question2">
                    <h3>When you're introduced to a new person you...</h3>
                    <div class="subWraptor">
                        <div class="formRow">
                            <input type="radio" id="answer1" name="question2" value="0">
                            <label for="answer1">acknowledge them but scoot off because you have more important things
                                to do!</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer2" name="question2" value="1">
                            <label for="answer2">try to engage in small-talk because you know it's the
                                nice thing to do.</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer3" name="question2" value="2">
                            <label for="answer3">want to be friends but it takes a while for you to open
                                up.</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer4" name="question2" value="3">
                            <label for="answer4">get to know them because it's better than them getting to know
                                you.</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer5" name="question2" value="4">
                            <label for="answer5">get their number so you can be pals ASAP!</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="question question3">
                    <h3>In your free time you like to...</h3>
                    <div class="subWraptor">
                        <div class="formRow">
                            <input type="radio" id="answer1" name="question2" value="0">
                            <label for="answer1">snooze and snore üí§ </label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer2" name="question2" value="1">
                            <label for="answer2">check out that new local craft brewery!</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer3" name="question2" value="2">
                            <label for="answer3">spend quality time with the few people closest to you.</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer4" name="question2" value="3">
                            <label for="answer4">work on your game!</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="question question4">
                    <h3>The people around you might describe you as...</h3>
                    <div class="subWraptor">
                        <div class="formRow">
                            <input type="radio" id="answer1" name="question2" value="0">
                            <label for="answer1">laid back.. maybe even on the edge of lazy</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer2" name="question2" value="1">
                            <label for="answer2">pretty creative </label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer3" name="question2" value="2">
                            <label for="answer3">kinda goofy!</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer4" name="question2" value="3">
                            <label for="answer4">witty and funny!</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer5" name="question2" value="4">
                            <label for="answer5">sometimes a workaholic, but only because you love what you do!</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="question question5">
                    <h3>Which one of these do <em>you</em> think best describes you?</h3>
                    <div class="subWraptor">
                        <div class="formRow">
                            <input type="radio" id="answer1" name="question2" value="0">
                            <label for="answer1">just goin with the flow!</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer2" name="question2" value="1">
                            <label for="answer2">conflicted in the things you want</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer3" name="question2" value="3">
                            <label for="answer4">keep my emotions to myself</label>
                        </div>
                        <div class="formRow">
                            <input type="radio" id="answer4" name="question2" value="4">
                            <label for="answer5">the underdog üê∂</label>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>Made by Kat Bosnic</p>
    </footer>
</body>

</html>
